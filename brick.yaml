name: infinum_architecture
description: A brick to create a clean Infinum architecture folder structure, as shown in Dasher
  app.

version: 1.0.0

environment:
  mason: ">=0.1.0-dev.26 <0.1.0"

repository: https://github.com/infinum/flutter-dasher

vars:
  project_name:
    type: string
    description: Flutter project name
    default: example
    prompt: What is Flutter project name (camelCase naming)?
  flutter_version:
    type: string
    description: Flutter version
    default: stable
    prompt: Which Flutter version you want for this project?
  brick_look:
    type: boolean
    description: Install brick look
    default: true
    prompt: Do you want to add Look?
  brick_request_provider:
    type: boolean
    description: Install brick request_provider
    default: true
    prompt: Do you want to add Request Provider?